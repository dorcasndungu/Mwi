[phases.setup]
nixPkgs = ["python39", "cmake", "gcc", "pkg-config"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install cmake",
    "pip install dlib",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
