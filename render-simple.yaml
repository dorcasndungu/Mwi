services:
  - type: web
    name: yourphotos-app-simple
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install Flask requests Pillow Werkzeug gunicorn numpy
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
