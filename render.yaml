services:
  - type: web
    name: mwi-photo-extractor
    runtime: python
    plan: free
    # Python version is specified in runtime.txt (python-3.9.18)
    # If Render uses Python 3.13, manually set Python version in dashboard settings
    # Build command with extended timeout for face recognition libraries
    # dlib can take 10-15 minutes to compile
    buildCommand: |
      python --version &&
      pip install --upgrade pip setuptools wheel && 
      pip install -r requirements.txt || 
      (echo "⚠️  Some dependencies failed to install. App will run in demo mode." && pip install Flask==2.3.3 requests==2.31.0 "Pillow>=10.1.0" Werkzeug==2.3.7 gunicorn==21.2.0 numpy==1.24.3)
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 300 --workers 2 --preload
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

